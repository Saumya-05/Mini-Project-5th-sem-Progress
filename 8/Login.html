        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="header">
        <div class="container">
            <div class="navigationbar">
                <div class="logo">
                    <img src="images\logoc.png" width="150px">
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>

                <a href="my cart.html"><img src="images\cart.png" width="30px" height="30px"></a>
                <img src="images\menu.png" class="menu-icon" 
                onclick="menutoggle()">
            </div>
        </div>
        </div>
        <!----------------------account-page------------------>
            <div class="small-container account-page">
                <div class="row">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <Span onclick="signup()">Sign-Up</Span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="password">
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forgot password</a>
                        </form>
                        <form id="SignUpForm">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="password">
                            <button type="submit" class="btn">Sign-Up</button>
                        </form>
                    </div>
                </div>
            </div>

        <!---------------------js for toggle menu------------------------>
        <script>
            var MenuItems = document.getElementById("MenuItems");
            MenuItems.style.maxHeight = "0px";
            function menutoggle(){
                if(MenuItems.style.maxHeight == "0px")
                {
                    MenuItems.style.maxHeight = "200px";
                }
                else{
                    MenuItems.style.maxHeight = "0px";
                }
            }
        </script>
        <!-----------------js for login/signup switch--------------->
        <script>
            var LoginForm = document.getElementById("LoginForm");
            var SignUpForm = document.getElementById("SignUpForm");
            var Indicator = document.getElementById("Indicator");
                function signup(){
                    SignUpForm.style.transform = "translateX(0px)";
                    LoginForm.style.transform = "translateX(0px)";
                    Indicator.style.transform = "translateX(104px)"; 
                }

                function login(){
                    SignUpForm.style.transform = "translateX(400px)";
                    LoginForm.style.transform = "translateX(400px)";
                    Indicator.style.transform = "translateX(0px)"; 
                }
        </script>
    </body>
